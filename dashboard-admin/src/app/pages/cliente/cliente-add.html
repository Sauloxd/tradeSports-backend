<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add new Client</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add a new Client
                        <small>Fields with * are required.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label" for="Nome">Nome</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="Nome" ng-model="vm.formData.nome"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Login">Login</label>

                            <div class="col-sm-10">
                              <div class="input-group m-b"><span class="input-group-addon">R$</span> 
                              <input ng-model="vm.formData.login" id="Login" type="number" class="form-control">
                              </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Senha">Senha</label>

                            <div class="col-sm-10"><input type="password" class="form-control" id="Senha" ng-model="vm.formData.senha"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Email">E-mail</label>

                            <div class="col-sm-10"><input type="number" class="form-control" id="Email" ng-model="vm.formData.email"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="CPF">CPF</label>

                            <div class="col-sm-10"><input type="number" max="99999999999" class="form-control" id="CPF" ng-model="vm.formData.cpf"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Telefone">Telefone</label>

                            <div class="col-sm-10"><input type="number" max="999999999999999" class="form-control" id="Telefone" ng-model="vm.formData.telefone"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" ng-click="vm.fillForm()">Test</button>
                                <button class="btn btn-white" type="submit" ng-click="vm.resetForm()">Cancel</button>
                                <button class="btn btn-primary" type="submit" ng-click="vm.submitForm()">Create New Produto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
