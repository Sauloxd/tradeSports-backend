<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Adicionar novos clientes</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Adicionar Novos Clientes
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label" for="Nome">Nome</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="Nome" ng-model="vm.formData.nome" required></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Login">Login</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="Login" ng-model="vm.formData.login"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Senha">Senha</label>

                            <div class="col-sm-10"><input type="password" class="form-control" id="Senha" ng-model="vm.formData.senha"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Email">E-mail</label>

                            <div class="col-sm-10"><input type="email" class="form-control" id="Email" ng-model="vm.formData.email"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="CPF">CPF</label>

                            <div class="col-sm-10"><input type="number" min="0" max="99999999999" class="form-control" id="CPF" ng-model="vm.formData.cpf"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Telefone">Telefone</label>

                            <div class="col-sm-10"><input type="number" max="999999999999999" class="form-control" id="Telefone" ng-model="vm.formData.telefone"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" ng-click="vm.fillForm()">Testar</button>
                                <button class="btn btn-white" type="submit" ng-click="vm.resetForm()">Cancelar</button>
                                <button class="btn btn-primary" type="submit" ng-click="vm.submitForm()">Adicionar Novo Cliente</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
