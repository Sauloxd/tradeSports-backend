<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Basic Form</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Forms</a>
            </li>
            <li class="active">
                <strong>Basic Form</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Basic form
                        <small>Simple login form example</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Sign in</h3>

                            <p>Sign in today for more expirience.</p>

                            <form role="form">
                                <div class="form-group"><label>Email</label> <input type="email"
                                                                                    placeholder="Enter email"
                                                                                    class="form-control"></div>
                                <div class="form-group"><label>Password</label> <input type="password"
                                                                                       placeholder="Password"
                                                                                       class="form-control"></div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Log
                                        in</strong></button>
                                    <label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6"><h4>Not a member?</h4>

                            <p>You can create an account:</p>

                            <p class="text-center">
                                <a href=""><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Opções</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="client in vm.clientes">
                        <td>{{client.cpf}}</td>
                        <td>{{client.nome}}</td>
                        <td>{{client.login}}</td>
                        <td>{{client.telefone}}</td>
                        <td>{{client.email}}</td>
                        <td><a ng-click="vm.delete(client.cpf)"><i class="fa fa-times" aria-hidden="true" /></a>&nbsp;&nbsp;<a ui-sref='usuario.cliente-update({cpf: client.cpf})'><i class="fa fa-pencil" aria-hidden="true" /></a></td>
                        </tr>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>
            <div style="float: right;">
                <button class="btn btn-primary" type="submit" ng-click="vm.goToAddClient()">Criar</button>
            </div>
        </div>
    </div>

</div>
