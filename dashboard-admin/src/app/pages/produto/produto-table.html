<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Produtos</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-3" style="float: right;">
                <div class="input-group"><input type="text" placeholder="CPF" class="input-sm form-control"> <span class="input-group-btn">
                    <button type="button" class="btn btn-sm btn-primary">Pesquisar</button> </span></div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>

                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Fabricante</th>
                    <th>Opções</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in vm.produtos">
                        <td>{{product.nome}}</td>
                        <td>{{product.valor}}</td>
                        <td>{{product.fabricante}}</td>
                        <td><i class="fa fa-times" aria-hidden="true" />&nbsp;&nbsp;<i class="fa fa-pencil" aria-hidden="true" /></td>
                        </tr>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>
            <div style="float: right;">
                <button class="btn btn-primary" type="submit" ng-click="vm.goToAddProduct()">Criar</button>
            </div> 
        </div>
    </div> 
</div>
