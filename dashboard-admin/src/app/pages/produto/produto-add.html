<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add new Product</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add a new Product
                        <small>Fields with * are required.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="addProduto">
                        <div class="form-group"><label class="col-sm-2 control-label" for="Nome">Nome</label>

                            <div class="col-sm-10">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="Nome"
                                  name="Nome"
                                  ng-model="vm.formData.nome"
                                  ng-minlength="5"
                                  ng-maxlength="20"
                                >
                                <div ng-messages="addProduto.Nome.$error">
                                    <div ng-message="required">You did not enter a field</div>
                                    <div ng-message="minlength">The value entered is too short</div>
                                </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Valor">Valor</label>

                            <div class="col-sm-10">
                              <div class="input-group m-b"><span class="input-group-addon">R$</span>
                              <input ng-model="vm.formData.valor" id="Valor" name="Valor" type="number" class="form-control">
                              </div>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Descricao">Descrição</label>

                            <div class="col-sm-10"><input type="text-area" class="form-control" id="Descricao" name="Descricao" ng-model="vm.formData.descricao"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Peso">Peso</label>

                            <div class="col-sm-10"><input type="number" class="form-control" id="Peso" name="Peso" ng-model="vm.formData.peso"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Tamanho">Tamanho</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="Tamanho" name="Tamanho" ng-model="vm.formData.tamanho"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Fabricante">Fabricante</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="Fabricante" name="Fabricante" ng-model="vm.formData.fabricante"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Quantidade">name idade">Quantidade</name idade</label>

                            <div class="col-sm-10"><input type="number" class="form-control" id="Quantidade"  name="Quantidade" ng-model="vm.formData.quantidade"></name idade"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label" for="Tipo">Tipo</label>

                            <div class="col-sm-10"><input type="text" class="form-control" id="Tipo" name="Tipo" ng-model="vm.formData.tipo"></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit" ng-click="vm.fillForm()">Test</button>
                                <button class="btn btn-white" type="submit" ng-click="vm.resetForm()">Cancel</button>
                                <button class="btn btn-primary" type="submit" ng-click="vm.submitForm()">Create New Produto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
